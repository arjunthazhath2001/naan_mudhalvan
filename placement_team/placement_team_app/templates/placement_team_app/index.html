<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="disable-capture" content="false">
    <title>Placement Team Dashboard</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5dc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container for the entire dashboard */
        .dashboard-container {
            text-align: center;
            background-color: #fff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin: 20px;
        }

        /* Logo styling */
        .dashboard-logo {
            margin: 20px 0;
            font-size: 2.5em;
            font-weight: bold;
        }

        /* Header text styling */
        .dashboard-header {
            margin: 20px 0;
            font-size: 1.5em;
            font-weight: bold;
        }

        /* Button group styling */
        .button-group {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            gap: 10px;
        }

        /* Button styling */
        .button-group button {
            background-color: #e0e0e0;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
            flex: 1;
        }

        .button-group button.active {
            background-color: black;
            color: white;
        }

        /* QR code container */
        .qr-container {
            margin: 25px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .qr-container img {
            max-width: 250px; /* Increased width */
            height: auto;
            margin-bottom: 15px;
        }

        /* New style for QR code details */
        /* Form styling */
        .form-container {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin-top: 25px;
        }

        .form-container h3 {
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-container select,
        .form-container input[type="date"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .form-container button:hover {
            background-color: #333;
        }

        .download-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            display: inline-block;
            margin-top: 10px;
        }

        /* Success message styling */
        .success-message {
            color: #4CAF50;
            font-weight: bold;
            margin: 15px 0;
        }

        /* Responsive design */
        @media screen and (max-width: 768px) {
            .dashboard-container {
                max-width: 95%;
                padding: 15px;
                margin: 10px;
            }

            .dashboard-logo {
                font-size: 2em;
                margin: 15px 0;
            }

            .button-group {
                flex-direction: row;
                flex-wrap: wrap;
            }

            .button-group button {
                margin-bottom: 8px;
                padding: 10px 15px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Logo -->
        <div class="dashboard-logo">
            Naan Mudhalvan
        </div>

        <!-- Header Text -->
        <div class="dashboard-header">
            Hello Placement Team
        </div>

        <!-- Buttons -->
        <div class="button-group">
            <button class="active">Job Fairs</button>
            <button>Companies</button>
            <button>Analytics</button>
        </div>

        <!-- Display the success message if available -->
        {% if success_message %}
        <div class="success-message">{{ success_message }}</div>
        {% endif %}

        <!-- Display the QR code if available -->
        {% if qr_image and district %}
        <div class="qr-container">
            <img src="{{ qr_image }}" alt="QR Code">
        <div>
            <a href="{{ qr_image }}" download="job_fair_qr.png" class="download-btn">Download QR Code</a>
        </div>
        </div>
        {% endif %}
        
        <!-- Form Section -->
        <div class="form-container">
            <h3>Create Job Fair</h3>
            <form method="POST">
                {% csrf_token %}
                <!-- Dropdown -->
                <div class="form-group">
                    <select name="district" required>
                        <option value="" disabled selected>Select District</option>
                        <option value="Ariyalur">Ariyalur</option>
                        <option value="Chengalpattu">Chengalpattu</option>
                        <option value="Chennai">Chennai</option>
                        <option value="Coimbatore">Coimbatore</option>
                        <option value="Cuddalore">Cuddalore</option>
                        <option value="Dharmapuri">Dharmapuri</option>
                        <option value="Dindigul">Dindigul</option>
                        <option value="Erode">Erode</option>
                        <option value="Kallakurichi">Kallakurichi</option>
                        <option value="Kancheepuram">Kancheepuram</option>
                        <option value="Karur">Karur</option>
                        <option value="Krishnagiri">Krishnagiri</option>
                        <option value="Madurai">Madurai</option>
                        <option value="Mayiladuthurai">Mayiladuthurai</option>
                        <option value="Nagapattinam">Nagapattinam</option>
                        <option value="Namakkal">Namakkal</option>
                        <option value="Nilgiris">Nilgiris</option>
                        <option value="Perambalur">Perambalur</option>
                        <option value="Pudukkottai">Pudukkottai</option>
                        <option value="Ramanathapuram">Ramanathapuram</option>
                        <option value="Ranipet">Ranipet</option>
                        <option value="Salem">Salem</option>
                        <option value="Sivaganga">Sivaganga</option>
                        <option value="Tenkasi">Tenkasi</option>
                        <option value="Thanjavur">Thanjavur</option>
                        <option value="Theni">Theni</option>
                        <option value="Thoothukudi">Thoothukudi</option>
                        <option value="Tiruchirappalli">Tiruchirappalli</option>
                        <option value="Tirunelveli">Tirunelveli</option>
                        <option value="Tirupattur">Tirupattur</option>
                        <option value="Tiruppur">Tiruppur</option>
                        <option value="Tiruvallur">Tiruvallur</option>
                        <option value="Tiruvannamalai">Tiruvannamalai</option>
                        <option value="Tiruvarur">Tiruvarur</option>
                        <option value="Vellore">Vellore</option>
                        <option value="Viluppuram">Viluppuram</option>
                        <option value="Virudhunagar">Virudhunagar</option>
                    </select>
                </div>

                <!-- Date Picker -->
                <div class="form-group">
                    <input type="date" name="job-fair-date" required>
                </div>

                <!-- Submit Button -->
                <button type="submit">Create</button>
            </form>
        </div>
    </div>
    
    <!-- JavaScript to show alert -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var successMessage = "{{ success_message|escapejs }}";
            if (successMessage) {
                alert(successMessage);
            }
        });
    </script>
</body>
</html>
